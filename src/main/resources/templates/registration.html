<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script> -->
  </head>
  <body>
    <h1>Form</h1>
    <form action="#" th:action="@{/user/register}" th:object="${user}" method="POST" enctype="utf8">
      <div>
        <label for="username">Username:</label>
        <input name="username" id="username" type="text" th:field="*{username}" />
        <p th:each="error: ${#fields.errors('username')}" th:text="${error}">
          Validation error
        </p>
      </div>
      <div>
        <label for="email">Email:</label>
        <input name="email" id="email" type="text" th:field="*{email}" />
        <p th:each="error : ${#fields.errors('email')}" th:text="${error}">
          Validation error
        </p>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" />
        <p th:each="error : ${#fields.errors('password')}" th:text="${error}">
          Validation error
        </p>
      </div>
      <div>
        <label>Confirm password:</label>
        <input type="password" th:field="*{passwordConfirm}" />
        <p th:each="error : ${#fields.errors('passwordConfirm')}" th:text="${error}">
          Validation error
        </p>
      </div>      
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
